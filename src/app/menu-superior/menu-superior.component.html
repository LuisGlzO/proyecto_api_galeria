<div class="row" style="border-bottom: solid 4px rgb(241, 239, 239); padding-top: 10px; padding-bottom: 10px;">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3 fs-3" style="line-height: 35px; padding-left: 80px;">
        <b>Project Name</b>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 text-end fs-5" style="line-height: 35px; color: gray;">
        <b>Nombre usuario de prueba</b>
    </div>
    <div *ngIf="showButtons" class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5 fs-5">
        <div  class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4" style="display: flex;justify-content: center;">
                <button class="btn btn-secondary" style="width: 180px; height: 40px;">
                    <i class="fas fa-heart"></i> Favoritos</button>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4" style="display: flex;justify-content: center;">
                <button class="btn btn-primary" style="width: 180px; height: 40px;" (click)="uploadPhoto()"><b>Crear</b></button>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4" style="display: flex;justify-content: center;padding-right: 80px;">
                <button class="btn btn-success" style="width: 180px; height: 40px;"><b>Salir</b></button>
            </div>
        </div>
    </div>
    
</div>
