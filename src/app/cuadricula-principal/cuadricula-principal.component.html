<app-menu-superior></app-menu-superior>
<div class="container">
	<div *ngFor="let post of posts | paginate: { itemsPerPage: 12, currentPage: page}; let i=index" class="box">
		<app-spinner *ngIf="loadingStates[i]"></app-spinner>
		<img [src]="post.image" alt="..." style="width: 100%;" (load)="imageLoaded(i)">
		<p><b>{{ post.title }}</b></p>
		<p>{{ post.description }}</p>
	</div>
	
</div>

<pagination-controls (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
